dist: bionic
sudo: required
services:
  - docker

notifications:
  email: false

script:
  - docker build -t $DOCKER_ID/backend:latest -f ./ops/production/Dockerfile .

after_success:
  - echo "$DOCKER_PASS" | docker login -u $DOCKER_ID --password-stdin
  - docker push $DOCKER_ID/backend:latest 

deploy:
  edge: true
  provider: elasticbeanstalk
  region: ap-southeast-1
  app: backend
  env: Backend-env
  bucker_name: elasticbeanstalk-ap-southeast-1-836998926954
  bucker_path: backend
  on:
    branch : master
  access_key_id: $AWS_ACCESS_ID
  secret_access_key:
    secure: $AWS_ACCESS_SECRET